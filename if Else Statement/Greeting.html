<script>
    function Greeting(time)
    {
        if(time >= 4 && time < 12)
        {
        return "Good Morning"
        }
        else 
        if(time >= 12 && time <=17 ) 
        {
            return "Good Afternoon"
        }
        else
        if(time > 17 && time < 21)
        {
            return "Good Evening"
        }
        else 
        if(time >= 21 && time <24)
        {
            return "Good Night"
        }
    }
    let Hour = new Date().getHours()
    console.log(Greeting(Hour))
    console.log(Hour)
    
</script>
