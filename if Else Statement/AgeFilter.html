<script>
    // if Age is equal to and above 18 -- "Adult Ticket"
    // if Age is below 18 -- "Child Ticket"

    function Ticket(age)
    {
        if(age >= 18)
        {
            return "Adult Ticket"
        }
        else
        {
            return "Child Ticket"
        }
    }
    console.log(Ticket(15))
</script>
