<script>
    // print hello 15 times

        // Hey, Loop print this document.write("hello") statement 15
            //STEP : 1 => which statement should repeat (number of lines)
                {
                    document.write("hello") // put it inside the "block"
                }


            //STEP : 2 => initial number to start form , codition , next step
             
                let initial = 1; // initial start number

                while(initial <= 5) //condition
                {
                    document.write("hello") // looping statement
                    initial++  // step go in incremented flow 

                    document.write("<br/>") // i want next hello in new line
                }
                

                document.write(initial) //6
</script>
